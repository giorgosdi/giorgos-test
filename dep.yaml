apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
  namespace: test
  labels:
    app: test
spec:
  strategy:
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 100%
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - image: ghcr.io/giorgosdi/test:latest
        imagePullPolicy: IfNotPresent
        name: test
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: database-configs
        env:
        - name: POSTGRESQL_USER
          valueFrom:
            secretRef:
              name: dbusername
              value: username
        - name: POSTGRESQL_DBNAME
          valueFrom:
            secretRef:
              name: dbname
              value: name
        - name: POSTGRESQL_HOST
          valueFrom:
            secretRef:
              name: dbendpoint
              value: endpoint
        - name: POSTGRESQL_PASSWORD
          valueFrom:
            secretRef:
              name: dbpass
              value: pass
        - name: POSTGRESQL_PORT
          value: "5432"
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 200m
            memory: 200Mi
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: test
  namespace: test
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: test
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: test-pdb
  namespace: test
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: test

---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: eso-svcacc
spec:
  provider:
    aws:
      service: ParameterStore
      region: eu-west-2
      auth:
        jwt:
          serviceAccountRef:
            name: eso
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: "dbusername"

spec:
  refreshInternal: 15s
  secretStoreRef:
    name: eso-svcacc
    kind: SecretStore
  target:
    name: dbusername
    creationPolicy: Owner
    template:
      type: opaque
      data:
        - secretKey: username
          remoteRef:
            key: /giorgos/postgres/database/username

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: "dbpass"

spec:
  refreshInternal: 15s
  secretStoreRef:
    name: eso-svcacc
    kind: SecretStore
  target:
    name: dbpass
    creationPolicy: Owner
    template:
      type: opaque
      data:
        - secretKey: pass
          remoteRef:
            key: /giorgos/postgres/database/master_password

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: "dbname"

spec:
  refreshInternal: 15s
  secretStoreRef:
    name: eso-svcacc
    kind: SecretStore
  target:
    name: dbname
    creationPolicy: Owner
    template:
      type: opaque
      data:
        - secretKey: name
          remoteRef:
            key: /giorgos/postgres/database/name

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: "dbendpoint"
spec:
  refreshInternal: 15s
  secretStoreRef:
    name: eso-svcacc
    kind: SecretStore
  target:
    name: dbendpoint
    creationPolicy: Owner
    template:
      type: opaque
      data:
        - secretKey: endpoint
          remoteRef:
            key: /giorgos/postgres/database/endpoint

